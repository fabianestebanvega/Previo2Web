<!DOCTYPE html>
<html xmlns:th="https://www.tymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row">
			<h1>Listado De Estudiantes</h1>

		</div>
		<table class="table table-dark table-striped table-bordered">
			
			<thead>
				<tr >
					<th >Nombre</th>
					<th >Email</th>
					<th >Telefono</th>
					<th>Acciones</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each= "estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.email}">Email</td>
					<td th:text="${estudiante.tel}">Telefono</td>
					<td>
					<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
		
			</tbody>
		</table>

	</div>

</body>
</html>
