<!DOCTYPE html>
<html xmlns:th="https://www.tymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row">
			<h1>Listado De Estudiantes</h1>

		</div>
		<table class="table table-dark table-striped table-bordered">
			
			<thead>
				<tr >
					<th >Id</th>
					<th >Nombre</th>
					<th ># Continente</th>
					<th>Grupo</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each= "seleccion : ${selecciones}">
					<td th:text="${seleccion.id}">Id</td>
					<td th:text="${seleccion.nombre}">Nombre</td>
					<td th:text="${seleccion.continente_id}">Continente</td>
					<td th:text="${seleccion.grupo}">Grupo</td>
					<td>
			
					</td>
				</tr>
		
			</tbody>
		</table>

	</div>

</body>
</html>
